<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="screen">
        <div class="container">
            <div class="plant-card">
                <img class="plant-card__avatar" src="./plant1.jpg" />
                <span class="plant-card__information">
                    <div class="plant-card__name">Elise</div>
                    <div class="plant-card__stats">
                        <span class="plant-card__data">
                            <span class="value">58%</span>
                            <i class="material-icons">battery_std</i>
                        </span>
                        <span class="plant-card__data">
                            <span class="value">5.3k lx</span>
                            <i class="material-icons">wb_sunny</i>
                        </span>
                        <span class="plant-card__data">
                            <span class="value">33%</span>
                            <i class="material-icons">local_drink</i>
                        </span>
                    </div>
                </span>
            </div>

        </div>

    </div>
</body>

</html>
